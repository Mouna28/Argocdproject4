apiVersion: apps/v1
kind: Deployment
metadata:
  name: javapplication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: javaapp
        image: mounalatha/helloworld-devopsproject2:2025-07-23_0647
        ports:
        - containerPort: 8080
